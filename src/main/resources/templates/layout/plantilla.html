<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/apring-security">    
    <head th:fragment="head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"></link>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    </head>
    <body>
        <header th:fragment="header">
            <!--   <h1 th:text="#{plantilla.titulo }"/> -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-o">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control Clientes</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="navbarCollapse">
                        <span class="navbar-toggler-icon"/>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}"></a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}"/>
                                    <span sec:authentication="name"/>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section style="background-color:#052c65;" id="main-header" class="py-2 text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-users-cog"></i> [[#{plantilla.titulo}]]
                            </h1>                         
                        </div>
                    </div>
                </div>
            </section>
        </header>
        
        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-5">
            <div>
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <a th:href="@{/(lang=zh)}">CHN</a> |
                        <a th:href="@{/(lang=ar)}">AR</a> |
                        <span>[[ #{plantilla.pie-pagina}]]<a href="https://www.starplus.com/es-419/home" target="_blank"> [[ #{plantilla.pie-pagina}]] </a></span>

                    </p>
                </div>
            </div>

                <!--     <form method="POST" th:action="@{/logout}">
                         <b>User: </b><span sec:authentication="name"/> |
                         <b>Roles </b><span sec:authentication="principal.authorities"/> |
                         <br/>
                         <a href="#" onclick="this.parentNode.submit();">Logout</a>
                     </form>
                -->
        </footer>
    </body>
</html>
