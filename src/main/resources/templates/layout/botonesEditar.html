<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:sec="http://www.thymeleaf.org/extras/apring-security">   
    <head>
        <title>Botones Editar</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="botonesEditar">
            <div id="action" class="py-4 mb-4 bg-light">
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <a th:href="@{/}" class="btn btn-ligth btn-block">
                                    <i class="fas fa-chevron-left"></i> [[#{accion.regresar}]]
                                </a>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-success btn-outline-dark btn-block">
                                    <i class="fas fa-user-edit"></i> [[#{accion.editar}]]
                                </button>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/eliminar(idPersona=${persona.idPersona})}" class='btn btn-danger btn-outline-dark btn-block'>
                                    <i class="fas fa-user-times"></i> [[#{accion.eliminar}]]
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
