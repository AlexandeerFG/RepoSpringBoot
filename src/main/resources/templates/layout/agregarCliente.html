<html xmlns:th="https:www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:sec="http://www.thymeleaf.org/extras/apring-security">       
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div style="background-color:#052c65;" class="modal-header text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}"></h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nombre}"/>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}"/>
                                    <input type="text" class="form-control" name="apellido" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{persona.email}"/>
                                    <input type="email" class="form-control" name="email" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}"/>
                                    <input type="tel" class="form-control" name="telefono">
                                </div>
                                <div class="form-group">
                                    <label for="saldo" th:text="#{persona.saldo}"/>
                                    <input type="number" class="form-control" name="saldo" required="true" step="any">
                                </div>
                            </div>
                            <div class="modal-footer">

                                <button type="submit" style="background-color: #6c757d;" class="btn btn-outline-light">
                                    <i class="fas fa-piggy-bank"></i> [[#{accion.guardar}]]
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </section>
    </body>
</html>
