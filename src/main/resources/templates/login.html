<html xmlns:th="https:www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">    
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <!-- se pueden agregar botones o mas elementos-->
                </div>

            </div>
        </section>

        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Login</h4>
                                <div class="card-body">
                                    <form method="post" th:action="@{/login}">
                                        <div class="form-group">
                                            <label for="username" class="ml-1">Username:</label>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="ml-2">Password:</label>
                                            <input type="password" name="password" id="password"/>
                                        </div>

                                        <button type="submit" value="Login" class="btn btn-success btn-outline-dark btn-block">
                                            <i class="fas fa-sign-in-alt"></i>
                                            [[#{accion.login}]]
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
